<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um &lt;p&gt; parágrafo de qualquer jeito. Basta colocar tudo no meio de par de tags &lt;p&gt;.</p><!--Less than and Greater than-->
    <h2>Pra quebra de texto usa-se:</h2>
    <p>pra quebrar o texto em qualquer lugar &lt;br&gt;.</p>
    <h2>Símbolos especiais:</h2>
    <ul type="circle">
        <li>&reg;</li><!--Primeiro &junto com o código depois ;-->
        <li>&copy;</li>
        <li>&trade;</li>
    </ul>
    <h2>Adicionando Emojis</h2>
</body>
</html>
