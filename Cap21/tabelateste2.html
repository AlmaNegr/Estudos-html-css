<html lang="pt-br">
<head>

    <style>
        body {
            height: 95vh;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        table {
            position: absolute;
            background-color: lightgreen;
            background-image: url('https://tse1.mm.bing.net/th?id=OIP.mbFp5OTUjlNX5KuVUcRmMgHaHa&pid=Api&P=0&h=180');

            background-position: center center;
            width: 400px;
            border-collapse: collapse;
            top: 50%;
            left: 50%;

        }
