<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="A" start="C">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Fazer café</li>
        <li>Ajeitar merenda pra levar pro trabalho</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disc"><!--dic, square, circle-->
        <li>café</li>
        <li>açucar</li>
        <li>leite</li>
    </ul>
</body>
</html>
