<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem flexivel/dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplismente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="treino-imagens/charizard.png" type="image/png">
        <source media="(min-width: 750px)" srcset="treino-imagens/charmeleon.png" type="image/png">
        <img src="treino-imagens/charmander.png" alt="Imagem-flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/teste-run.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o arquivo.</p>
        <a href="midia/teste-run.mp3">Clique aqui para baixar o arquivo.</a>
    </audio>
    
</body>
</html>
