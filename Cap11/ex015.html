<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" height="500" poster="excap11014/imagens/notebook.webp" controls>
      <source src="excap11014/midia/meu-video.mp4" type="video/mp4">
      <source src="excap11014/midia/meu-video.webm.webm" type="video/webm">
      <source src="excap11014/midia/meu-video.mkv.mkv" type="video/mp4">
      <source src="excap11014/midia/meu-video-ogv.ogv" type="video/meu-video-ogv">
      <p>Seu navegador não tem compatibilidade com a reprodução do vídeo.</p>
    </video>
</body>
</html>
