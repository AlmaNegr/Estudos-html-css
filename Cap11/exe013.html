<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem diâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
        ou simplismente aumente e diminua o tamanhho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem-flexível">

    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="teste-run.mp3" type="audio/mpeg">
        <source src="midia/teste-run.mp3" type="audio/ogg">
        <source src="midia/teste-run.mp3" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p><a href="midia/teste-run.mp3">Clique aqui para baixar o arquivo mp3</a>

    </audio>
</body>
</html>
